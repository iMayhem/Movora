workflows:
  ios-workflow:
    name: iOS Unsigned Build (AltStore)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Flutter analyze
        script: |
          flutter analyze || true
      - name: Flutter unit tests
        script: |
          flutter test
      - name: Build unsigned iOS app for AltStore
        script: |
          flutter build ios --release --no-codesign
      - name: Create AltStore-compatible archive
        script: |
          cd build/ios/iphoneos
          zip -r ../../../Movora-AltStore.ipa Runner.app
    artifacts:
      - Movora-AltStore.ipa
      - build/ios/iphoneos/Runner.app
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: false
